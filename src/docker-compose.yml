version: '3.4'

services:
  catalog.api:
    container_name: catalogapi
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Catalog/Catalog.API/Dockerfile

  catalogdb:
    image: mongo

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Basket/Basket.API/Dockerfile

  basketdb:
    image: redis

  portainer:
    image: portainer/portainer-ce

volumes:
  mongo_data:
  portainer_data: